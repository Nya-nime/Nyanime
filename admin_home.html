<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link rel="stylesheet" href="assets/style/admin_home.css">
  <script defer src="assets/javascript/admin_home.js"></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>
  <main>
    <form id="add-anime-form">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>
      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>
      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" required>
      <label for="release-date">Release Date</label>
      <input type="date" id="release-date" name="release-date" required>
      <button type="submit">Add Anime</button>
    </form>
    <section id="anime-list">
      <!-- Admin-specific anime list will appear here -->
    </section>
  </main>
</body>
</html>
